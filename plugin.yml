name: MasterPromote
version: 1.5.3
author: Sinnoh

main: me.sinnoh.MasterPromote.MasterPromote

softdepend: [PermissionsEx, GroupManager, PermissionsBukkit, bPermissions, Privileges, YAPP]
depend: [Vault]

commands:
  buyrank:
    usage: /buyrank [rank]
  apply:
    usage: /apply [pw]
  mpreload:
    usage: /mpreload
  token:
    usage: /token [token]
  createtoken:
    usage: /createtoken [group] [usage]
  mpconfirm:
    usage: /buyrank [rank]
    aliases: [confirm]
  ranks:
    usage: /ranks